<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Your Profile</title>
  
<link rel="stylesheet" href="/css/main.css">
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQKQXGIYnT1dc3c09KXic9SgBteMtb7No&libraries=places"></script> 
<script src="/js/map_loader.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/profile-loader.js"></script>
</head>

<body onload="createMap(); buildUI();"><br>
  <h1 style="font-family:'Proxima Nova Soft', 'Helvetica Neue', sans-serif;"> Edit your profile information below. </h1>
  <form id = "profile-form" method="post" enctype="multipart/form-data"><br><br>
    <h4 style="font-family:'Proxima Nova Soft', 'Helvetica Neue', sans-serif;">Name:<br>
    <input type="text" name="name" required></h4>
    <input type="text" name="latitude" id="latitude" style="visibility: hidden" required>
    <h4 style="font-family:'Proxima Nova Soft', 'Helvetica Neue', sans-serif;">
    Upload Profile Picture:<br>
    <input type="file" name="profile_pic" required></h4>
    <input type="text" name="longitude" id="longitude" style="visibility: hidden" required>
     <h4 style="font-family:'Proxima Nova Soft', 'Helvetica Neue', sans-serif;">
    Phone Number:<br>
    <input type="text" name="phone" required></h4><br>
     <h4 style="font-family:'Proxima Nova Soft', 'Helvetica Neue', sans-serif;">
     Bio:<br>
     <textarea name="bio" placeholder="Write a little bit about yourself ðŸ˜Š" rows=10 cols=80 required></textarea></h4><br>
    <h4 style="font-family:'Proxima Nova Soft', 'Helvetica Neue', sans-serif;">
    Your Location:<br></h4>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
   <div id="map" style="align-content: center"></div><br><br><br>
    <br><input type="submit" value="Save changes">
  </form>    
</body>
</html>
