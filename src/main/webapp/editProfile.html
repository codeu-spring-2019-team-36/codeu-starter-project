<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Your Profile</title>
  
<link rel="stylesheet" href="/css/main.css">
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQKQXGIYnT1dc3c09KXic9SgBteMtb7No&libraries=places"></script> 
<script src="/js/map_loader.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/profile-loader.js"></script>
</head>

<body onload="createMap(); buildUI();">
  <form id = "profile-form" method="post" enctype="multipart/form-data">
  <input id="pac-input" class="controls" type="text" placeholder="Search Box">
  <div id="map" style="align-content: center"></div>
  <!-- <input id ="longitude" class="hidden">
  <input id ="latitude" class="hidden">  -->
  
  <div id="form">
    Name:<br>
    <input type="text" name="name"><br><br>
    Upload Profile Picture:<br>
    <input type="file" name="profile_pic"><br><br>
    Latitude:<br>
    <input type="text" name="latitude" id="latitude"><br><br>
    Longitude:<br>
    <input type="text" name="longitude" id="longitude"><br><br>
    Phone Number:<br>
    <input type="text" name="phone"><br><br>
    Schedule:<br>
    <textarea name="schedule" placeholder="A description of your schedule here..." rows=10 required></textarea><br><br>
    <br><input type="submit" value="Save changes">
  </div>
  </form>    
</body>
</html>
