<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Your Profile</title>
 <script src="/js/profile-loader.js"></script>
</head>
<body onload="buildUI();">
    <form id = "profile-form" method="post" enctype="multipart/form-data">
      Name:<br>
      <input type="text" name="name"><br><br>
      Upload Profile Picture:<br>
      <input type="file" name="profile_pic"><br><br>
      Location Latitude:<br>
      <input type="text" name ="latitude"><br><br>
      Location Longitude:<br>
      <input type="text" name="longitude"><br><br>
      Phone Number:<br>
      <input type="text" name="phone"><br><br>
      Schedule:<br>
      <textarea name="schedule" placeholder="A description of your schedule here..." rows=10 required></textarea><br><br>
      <br><input type="submit" value="Save changes">
    </form>
      
</body>
</html>
