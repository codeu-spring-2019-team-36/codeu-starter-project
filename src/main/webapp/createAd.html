<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create an Ad</title>
<link rel="stylesheet" href="/css/main.css">
<script src="/js/item-pic-loader.js"></script>
</head>
<body onload="buildUI();">
  <form id="ad-form" method="post" enctype="multipart/form-data">
    <h4 style="font-family:'Proxima Nova Soft', 'Helvetica Neue', sans-serif;">Insert a title for your post.</h4> 
	  <input type="text" name="title" required><br><br>
	<h4 style="font-family:'Proxima Nova Soft', 'Helvetica Neue', sans-serif;">Upload a picture, if you'd like.</h4>
      <input type="file" name="item_pic" required><br><br>
    <h4 style="font-family:'Proxima Nova Soft', 'Helvetica Neue', sans-serif;">Select the dates you'll need a roommate for.</h4>
       <h6 style="font-family:'Proxima Nova Soft', 'Helvetica Neue', sans-serif;">
       Start Date:    <input type="date" name="start" required></h6>
       <h6 style="font-family:'Proxima Nova Soft', 'Helvetica Neue', sans-serif;">
       End Date:      <input type="date" name="end" required></h6>
	<h4 style="font-family:'Proxima Nova Soft', 'Helvetica Neue', sans-serif;">Tell us your maximum preferred rent price.:</h4> 
		<input type="number"  min="1" name="price" required><br><br>
    <h4 style="font-family:'Proxima Nova Soft', 'Helvetica Neue', sans-serif;">Insert a description for your post.</h4>
    	<textarea name="description" placeholder="A description of your item" rows=10 required></textarea><br><br>
    <br>
    	<input type="submit" value="Post">
  </form>    
</body>
</html>
