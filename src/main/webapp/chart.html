<!DOCTYPE html>
<html>
  <head>
    <title>A New Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
	 google.charts.load("current", {packages: ["corechart"]});
	 google.charts.setOnLoadCallback(drawChart);
    function drawChart(){

    	//add data to circle chart
    	var data = google.visualization.arrayToDataTable([
        ['Golfer',		  'Number of Events Played', 'Average Points',	'Total Points'],
        ['Dustin Johnson',    	 44,				  9.77,              430.09],
        ['Justin Rose',			 47,				  9.55,				 448.88],
        ['Bryson DeChambeau',	 52,				  7.48,			     78.34],
        ['Rory McIlroy',		 46, 				  6.73,			     97.73],
        ['Francesco Molinari',	 48,				  6.71,				 72.59],
        ['Xander Schauffele',	 52,				  6.13,				 77.32],
        ['Rickie Fowler',		 46,				  6.11,				 84.81],
        ['Jon Rahm',			 51,				  6.00,				 84.81],
        ['Tiger Woods',			 40,				  5.12,				 17.41],
        ['Jason Day',		     42,				  5.09,				 30.98]
      ]);
    	
    	var chart_options = {
    	        title: 'Correlation between events played, average number of points and total points of PGA players',
    	        hAxis: {title: 'Total Events Played'},
    	        vAxis: {title: 'Average Number of Points'},
    	        bubble: {textStyle: {fontSize: 11}}
    	      };
    	
        var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));

    	chart.draw(data, chart_options);
    }
</script>
  </head>
  <body>
    <h1>Top Ten Golfer Stats</h1>
    <div id="series_chart_div" style = "width: 1000px; height: 700px;"></div>
  </body>
</html>
